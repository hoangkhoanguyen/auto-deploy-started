on:
  push:
    branches:
      - "main"
name: build, publish images
jobs:
  build: 
    name: build and publish images
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - name: npm install
        uses: actions/npm@main
        with:
          args: install
      - name: docker build
        uses: actions/docker/cli@main
        with:
          args: build -t ${{ secrets.DOCKER_USERNAME }}/nodejstest:latest .
      - name: docker login
        uses: actions/docker/login@main
        env:
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      - name: docker push
        uses: actions/docker/cli@main
        with:
          args: push ${{ secrets.DOCKER_USERNAME }}/nodejstest:latest
